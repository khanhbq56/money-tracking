[build]
command = "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py compilemessages"

[deploy]
startCommand = "gunicorn expense_tracker.wsgi:application --bind 0.0.0.0:$PORT"
healthcheckPath = "/health/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
DJANGO_SETTINGS_MODULE = "expense_tracker.settings.production"
PYTHONPATH = "." 